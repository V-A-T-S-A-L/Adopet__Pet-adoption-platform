
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Form</title>
    <link rel="stylesheet" href="AdotionProcess.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Add Pet</h1>
            <form id="adoption-form">
                
               
                    <input type="text" id="first-name" name="first-name" placeholder=" Name" required>
                   
                
                <input type="number" id="age" name="age" placeholder="Age" required>
                
                

                <div class="input-group">
                    
                    <select id="petSpecies" class="form-control" required>
                        <option value="" disabled selected>Select species</option>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <textarea id="reason" name="reason" placeholder="Description about your pet?" required></textarea>

                
                <button type="submit"><a href="AddPet2.html">Next</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
